{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
<div class="box-form" style="justify-content: center; flex-wrap: wrap;">
  <div class="box-form-header">
    <h1 style="color: #fff; margin-bottom: 25px">Update Profile</h1>
    <div style="padding: 10px 20px; border: 1px solid #fff; border-radius: 10px; color: #000; background-color: #fff"> 
      <h1>{{ user.username }}</h1>
      <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
